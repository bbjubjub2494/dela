language: go

go:
    - 1.13

before_install:
    - go get github.com/mattn/goveralls
    - go mod download

script:
    - make check
    - go test -covermode=count -coverprofile=coverage.out ./...
    - $GOPATH/bin/goveralls -service=travis-cli -coverprofile=coverage.out

notifications:
    email: false
