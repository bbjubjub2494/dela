syntax = "proto3";

package smartcontract;

import "google/protobuf/any.proto";

message InstanceProto {
    google.protobuf.Any value = 1;
    string contractID = 2;
    bool deleted = 3;
}

message SpawnTransactionProto {
    string contractID = 1;
    google.protobuf.Any argument = 2;
}

message InvokeTransactionProto {
    bytes key = 1;
    google.protobuf.Any argument = 2;
}

message DeleteTransactionProto {
    bytes key = 1;
}
