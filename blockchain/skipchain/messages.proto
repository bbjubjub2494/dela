syntax = "proto3";

package skipchain;

import "google/protobuf/any.proto";
import "blockchain/messages.proto";

message ForwardLinkProto {
    bytes from = 1;
    bytes to = 2;
    google.protobuf.Any prepare = 3;
    google.protobuf.Any commit = 4;
}

message BlockHeaderProto {
    uint32 height = 1;
    uint32 baseHeight = 2;
    uint32 maximumHeight = 3;
    bytes genesisID = 4;
    bytes dataHash = 5;
    repeated bytes backlinks = 6;
    repeated ForwardLinkProto forwardlinks = 7;
}

message ProofProto {
    repeated ForwardLinkProto forwardLinks = 1;
}

message PropagateGenesis {
    blockchain.Block genesis = 1;
}

message PropagateForwardLink {
    ForwardLinkProto link = 1;
}
